<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Marketplace</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <h1>Crop Marketplace</h1>
    </header>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, img, button {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

#product-listings {
    text-align: center;
}

.product {
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 20px;
}

h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

p {
    margin: 5px 0;
}

.inquire-button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.inquire-button:hover {
    background-color: #555;
}

    </style>
    <main>
        <section id="product-listings">
            <h2>Available Crops</h2>
            <div class="product">
                <img src="crop1.jpg" alt="Crop 1">
                <h3>Crop Name 1</h3>
                <p>Price: $10 per kg</p>
                <p>Seller: Farmer Name 1</p>
                <button class="inquire-button">Inquire</button>
            </div>
            <div class="product">
                <img src="crop2.jpg" alt="Crop 2">
                <h3>Crop Name 2</h3>
                <p>Price: $8 per kg</p>
                <p>Seller: Farmer Name 2</p>
                <button class="inquire-button">Inquire</button>
            </div>
            <!-- Repeat similar sections for each product listing -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Crop Marketplace</p>
    </footer>
</body>
</html>
